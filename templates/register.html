{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post" id="reg_form">
        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" name="username" placeholder="Username" type="text" id="usr">
            <p id="availability"></p>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password" id="pwd1">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm Password" type="password" id="pwd2">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
