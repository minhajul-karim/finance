{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div id="registration-area">
    <form action="/register" method="post" id="reg_form">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="first_name" placeholder="First name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="last_name" placeholder="Last name" type="text">
        </div>
        <div class="form-group" id="email_group">
            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="email" id="mail">
            <p></p>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password" id="pwd1">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm password" type="password" id="pwd2">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</div>

{% endblock %}
