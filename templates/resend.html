{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div id="resend-area">
	<div class="alert alert-dark" role="alert">
		We've sent another email. Please check your inbox.
	</div>
    <h1>We just emailed you a link</h1>
    <p class="lead">Please check your email and click the secure link.</p>
    <form action="/password_reset" method="POST">
        <div class="form-group">
            <input type="email" name="email" class="form-control" value={{ email }}>
        </div>
        <div id="resend-actions">
        	<a class="btn btn-outline-info" href="/forgot_password" role="button">Try different email</a>
        	<button class="btn btn-primary" type="submit">Resend Link</button>
        </div>
    </form>
</div>
    
{% endblock %}
