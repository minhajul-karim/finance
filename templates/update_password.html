{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div id="update_password_area">
    <h1>Update Password</h1>
    <form action="/update_password" method="POST">
        <div class="form-group">
            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" value="{{email}}">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control w-25" name="password" placeholder="New password" type="password" id="update_pwd">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control w-25" name="confirmation" placeholder="Confirm new password" type="password" id="pwd2">
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
    
{% endblock %}
