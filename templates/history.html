{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}

    <tr>
      <td><span class="instruction">Symbol:</span>&nbsp;{{ row["symbol"] }}</td>
      <td><span class="instruction">Shares:</span>&nbsp;{{ row["shares"] }}</td>
      <td><span class="instruction">Price:</span>&nbsp;{{ row["price"] }}</td>
      <td><span class="instruction">Transacted:</span>&nbsp;{{ row["date_time"] }}</td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
